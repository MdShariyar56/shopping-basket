<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="#">World Peas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <button class="btn btn-outline-dark">ðŸ›’ Basket (3)</button>
    </div>
  </nav>

  
  <div class="container my-5">
    <div class="row g-4">

      
      <div class="col-md-8">
        <h3 class="mb-4">Your Basket</h3>

      
        <div class="basket-item row align-items-center">
          <div class="col-3">
            <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?auto=format&fit=crop&w=500&q=60" class="img-fluid" alt="Fresh Apples">
          </div>
          <div class="col-5">
            <h6>Fresh Apples</h6>
            <small>$5 / kg</small>
          </div>
          <div class="col-2 text-center">x 2</div>
          <div class="col-2 fw-bold text-end">$10</div>
        </div>

        
        <div class="basket-item row align-items-center">
          <div class="col-3">
            <img src="https://images.unsplash.com/photo-1567306301408-9b74779a11af?auto=format&fit=crop&w=500&q=60" class="img-fluid" alt="Organic Carrots">
          </div>
          <div class="col-5">
            <h6>Organic Carrots</h6>
            <small>$3 / kg</small>
          </div>
          <div class="col-2 text-center">x 1</div>
          <div class="col-2 fw-bold text-end">$3</div>
        </div>


        
        <div class="basket-item row align-items-center">
          <div class="col-3">
            <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?auto=format&fit=crop&w=500&q=60" class="img-fluid" alt="Strawberries">
          </div>
          <div class="col-5">
            <h6>Strawberries</h6>
            <small>$6 / kg</small>
          </div>
          <div class="col-2 text-center">x 1</div>
          <div class="col-2 fw-bold text-end">$6</div>
        </div>

       
      </div>

      
      <div class="col-md-4">
        <div class="order-summary p-4">
          <h4 class="mb-3">Order Summary</h4>

          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span> <span>$35</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span> <span>$5</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Tax</span> <span>$3</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold mb-3">
            <span>Total</span> <span>$43</span>
          </div>

          <button class="btn btn-payment w-100">Continue to Payment</button>
        </div>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
